<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Design - Portfolio Rodrigo</title>
</head>

<body>
    <header id="home" class="bg-gradient-to-r from-blue-800 to-indigo-800 text-white flex-col text-center sm:text-left">
        <nav class="sm:flex sm:justify-between sm:items-center">
            <h2 class="font-semibold text-2xl p-3">Rodrigo Landoni</h2>
            <ul class="p-2 mr-4 flex flex-row justify-center gap-2 sm:justify-end sm:">
                <li class="p-2 hover:font-semibold hover:bg-blue-600 rounded-2xl duration-500"><a
                        href="../index.html">Home</a>
                </li>
                <li class="p-2 hover:font-semibold hover:bg-blue-600 rounded-2xl duration-500"><a
                        href="projects.html">Projects</a>
                </li>
                <li class="p-2 hover:font-semibold hover:bg-blue-600 rounded-2xl duration-500"><a
                        href="about.html">About</a></li>
                <li class="p-2 hover:font-semibold hover:bg-blue-600 rounded-2xl duration-500"><a
                        href="#home">Design</a></li>
                <li class="p-2 hover:font-semibold hover:bg-blue-600 rounded-2xl duration-500"><a
                        href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="bg-gray-200">
            <h2 class="p-10 text-center font-bold text-2xl ">Graphic Design</h2>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class=" carousel-item active">
                        <img src="https://img.freepik.com/free-vector/live-concert-ticket_53876-67427.jpg?w=996&t=st=1673130560~exp=1673131160~hmac=005393f93bf49ecb81fdd3b0c003b0f9bafc959f4763501e26f4111c500faacd"
                            class="d-block w-100 h-96" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/free-photo/travel-concept-with-landmarks_23-2149153256.jpg?w=996&t=st=1673130569~exp=1673131169~hmac=90345a3a8a0e3845516203ff72b69f8efffbce40a08b6beaf92a93b73e8e6fd8"
                            class="d-block w-100 h-96" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/free-psd/luxury-business-card-mockup-psd-pink-tone-with-front-rear_53876-123573.jpg?w=826&t=st=1673130615~exp=1673131215~hmac=942a0138bb60d2dbc0297148d1c9e23f396b989e1006d3d99dc85c04ca74948c"
                            class="d-block w-100 h-96" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/free-psd/elegant-dark-business-card-psd-mockup_47987-2439.jpg?w=996&t=st=1673130616~exp=1673131216~hmac=256d3e29b794ff9979990f00a5888c381e161ba26ea9bf210d9dbccb6151dc57"
                            class="d-block w-100 h-96" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/free-vector/hand-drawn-2023-desk-calendar-template_23-2149850924.jpg?w=996&t=st=1673130713~exp=1673131313~hmac=a722c4ec9c55a75664c48271fb3153ba05fb11ce2b9fe57cb259a3572b7ea6c6"
                            class="d-block w-100 h-96" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <h2 class="pt-5 pb-2 text-center font-bold text-2xl">Video editing</h2>
            <div class="p-10 flex flex-col">
                <iframe class="rounded-xl" width="100%" height="260px" src="https://www.youtube.com/embed/iUO3_Ub85I8"
                    title="Lionel Messi - The Greatest of All Time - Official Movie" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="pl-10 pr-10 pb-10 flex flex-col">
                <iframe class="rounded-xl" width="100%" height="260px" src="https://www.youtube.com/embed/QSNa8U1yGrM"
                    title="EARTH in 8K ULTRA HD - Tour Through the Planet Earth - Best Places and Animals Relaxing Music 8K TV"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </section>
    </main>


    <footer class="bg-gradient-to-r from-cyan-400 to-blue-500">
        <div class="flex items-center max-w-full p-5 gap-2 justify-center">
            <img class="max-h-10 hover:scale-110 duration-300"
                src="https://cdn-icons-png.flaticon.com/512/2168/2168281.png" alt="">
            <img class="max-h-10 hover:scale-110 duration-300"
                src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" alt="">
            <img class="max-h-10 hover:scale-110 duration-300"
                src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt="">
            <img class="max-h-10 hover:scale-110 duration-300"
                src="https://cdn-icons-png.flaticon.com/512/4494/4494467.png" alt="">

        </div>
        <div class="text-center pb-5">
            <a href="#home">Go to top</a>
        </div>

</html>
